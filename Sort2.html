<script>
  function halfArray(array) {
    if (array.length === 1) array

    const half = Math.floor(array.length / 2);
    const left = array.slice(0, half);
    const right = array.slice(half);

    const leftSort = halfArray(left)
    const rightSort = halfArray(right)

    return sort(halfArray(leftSort), halfArray(rightSort))
  }

  function sort(left, right) {
    let sortArray = []

    while (left.length && right.length) {
      if (left[0] < right[0]) {
        sortArray.push(left.shift())
      } else {
        sortArray.push(right.shift())
      }
    }
    return sortArray
  }

  console.log(halfArray([324,3,45,4,65,7,623,41,235,3,1231,23,1]));
</script>
